<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e tamanho do seu navegador</p>

    <picture><!--permite que vc crie várias fontes-->
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
        <!--a ordem é de baixa para cima, nesse caso foi da maior para menor-->
        <h1>Reproduzindo Áudio</h1>
        <p>Vamos aprender a reproduzir áudios em HTML5.</p>

  
    </picture>

    <audio src="midia/happy-mistake.mp3" controls none></audio><!--posso fazer desse jeito-->

    <!--Mp3 WAV oGG-->

    <audio preload="metadata" controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/happy-mistake.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
    </audio> <!--ou assim, ele funciona de cima para baixo, coloquei diferentes versões, caso ele não funcione no preimeiro formato, vai tentar executar o segundo e assim vai... caso nenhum funcionar, vai aparecer uma mensagem de erro.-->
    <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3" target="_self">clique para baixar o arquivo</a></p>

    

    
</body>
</html>
