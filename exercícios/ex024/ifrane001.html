<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos e Iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 200px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do

         <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" width="500px" scolling ="no">

            <a href="https://www.cursoemvideo.com" target="_blank">Curso em video</a>
         </iframe> 
         
    para aprender a programar</p>

    <p>
        entrando no 
        <iframe src="https://www.wikipedia.com" frameborder="0">
            <a href="https://www.wikipedia.com">wikipedia</a>
        </iframe>
    </p>
    
</body>
</html>
