<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulários</h1>
    <form action="cadastroo.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sex" id="isexm" checked><label for="isexm">Masculino</label><br>

            <input type="radio" name="sex" id="isexf"><label for="isexf">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut" checked><label for="iesfut">Futebol </label><br>

            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete </label><br>

            <input type="checkbox" name="esfre" id="iesfre"><label for="iesfre">Frescoball</label> <br>

            <input type="checkbox" name="esvo" id="iesvo"><label for="iesvo">Volei</label> <br>
        </fieldset>



        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>


    
</body>
</html>
